<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/say-something-styles.css">
  <link rel="stylesheet" type="text/css" href="./css/general-styles.css">
  
	<title>Say Something</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Orbitron|Raleway" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>S.A.F.E.</header>
	<a href="index.html" id="topButton"><div>HOME</div></a>
	<div class="container">
	  <div class="form">
	  	<p>Pick a topic</p>
			<div class="dropdown">
				<button onclick="clickDrop(1)" class="button" id="whatTopic">CHOOSE TOPIC BELOW</button>
				<div id="topicDrop" class="dropdown-content">
					<div id="SCIENCE LAB" onclick="replaceButton(this.id)">SCIENCE LAB</div>
					<div id="COMPUTER LAB" onclick="replaceButton(this.id)">COMPUTER LAB</div>
					<div id="CAFETERIA" onclick="replaceButton(this.id)">CAFETERIA</div>
				</div>
			</div>
			<br/><br/>
      
			<p>Should we contact someone about it?</p>
			<div class="dropdown">
				<button onclick="clickDrop(2)" class="button" id="whatContact">CHOOSE CONTACT</button>
				<div id="contactListDrop" class="dropdown-content">
					<div id="PRINCIPAL" onclick="replaceButton(this.id)">PRINCIPAL</div>
					<div id="COUNSELOR" onclick="replaceButton(this.id)">COUNSELOR</div>
					<div id="MAIN OFFICE" onclick="replaceButton(this.id)">MAIN OFFICE</div>
					<div id="JANITOR" onclick="replaceButton(this.id)">JANITOR</div>
				</div>
			</div>
			<br/><br/>

			What would you like to say?<br/><br/>
			<textarea type="text" name="userOpinion" id="boxOne"></textarea>
			<br/><br/>

			Do you have more you would like to add?<br/><br/>
			<textarea type="text" name="extraInfo" id="boxTwo"></textarea>
			<br/><br/>

			<input type="submit" value="SAY SOMETHING" id="submit">
		</div>
	</div>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
