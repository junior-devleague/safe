<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/say-something-styles.css">
  <link rel="stylesheet" type="text/css" href="./css/general-styles.css">
  
	<title>Say Something</title>
	<header>S.A.F.E.</header>
	<a href="index.html" id="topButton"><div>HOME</div></a>
	<link href="https://fonts.googleapis.com/css?family=Lato|Orbitron|Raleway" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
	  <div class="form">
		  <form>
				What would you like to say?<br/><br/>
				<textarea type="text" name="userOpinion" cols="50" rows="2" id="boxOne"></textarea>
				<br/><br/>

				<!-- redo dropdowns with divs and animate with keyframes for smooth moder look -->
				Pick a topic<br/><br/>
				<div class="dropdown">
					<select>
						<option>CHOOSE TOPIC BELOW</option>
						<option value="scienceLab">SCIENCE LAB</option>
						<option value="computerLab">COMPUTER LAB</option>
						<option value="cafeteria">CAFETERIA</option>
					</select>
				</div>
				<br/><br/>

				Should we contact someone about it?<br/><br/>
				<div class="dropdown">
					<select>
					  <option>CHOOSE CONTACT</option>
						<option value="principal">PRINCIPAL</option>
						<option value="counseler">COUNSELER</option>
						<option value="mainOffice">MAIN OFFICE</option>
						<option value="janitor">JANITOR</option>
					</select>
				</div>
				<br/><br/>

				Do you have more you would like to add?<br/><br/>
				<textarea type="text" name="extraInfo" id="boxTwo"></textarea>
				<br/><br/>

				<input type="submit" value="SAY SOMETHING" id="submit">
			</form>
		</div>
	</div>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
